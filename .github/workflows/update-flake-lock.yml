name: update-flake-lock
on:
  workflow_dispatch:
  schedule: # run the job at 04:00 every Friday, UTC
    - cron: "0 4 * * 5"
jobs:
  lockfile:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        id: update
        with:
          commit-msg: "chore: bump flake inputs"
          pr-title: "chore: bump flake inputs"
          pr-labels: |
            dependencies
            automated
          nix-options: "--option access-tokens github.com=${{ secrets.PAT }}"
      - run: |
          if [ -n "${{ steps.update.outputs.pull-request-number }}" ]; then
            gh pr merge --auto --rebase ${{ steps.update.outputs.pull-request-number }}
          fi
        env:
          GH_TOKEN: ${{ github.token }}
